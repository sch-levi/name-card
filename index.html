<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Name Card</title>
  </head>

  <body>
    <div class="filp-card">
      <div class="filp-card-inner">
        <div class="filp-card-front">
          <img src="./images/generation.jpg" alt="logo" />
        </div>
        <div class="filp-card-back">
          <div class="generation">
            <img src="./images/generation.jpg" alt="logo" />
          </div>
          <div class="icon">
            <img src="./images/icon.jpg" alt="icon" />
          </div>
          <div class="profile">
            <h1>Brian Cheng</h1>
            <p>CEO</p>
            <p>Generation Hong Kong</p>
          </div>
          <div class="content">
            <h3>___</h3>
            <p>generation.org</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
